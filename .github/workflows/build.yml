name: Build check_cisco_health

on:
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CFLAGS: "-Wall -Wextra -Werror"

    steps:
    - uses: actions/checkout@v4
 
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libsnmp-dev

    - name: Make
      run: make

  clang-build:
    runs-on: ubuntu-latest
    env:
      CC: clang
      CFLAGS: "-Wall -Wextra" 

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libsnmp-dev

    - name: Make
      run: make
